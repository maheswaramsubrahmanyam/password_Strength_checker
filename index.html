<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #74ebd5, #9face6);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .strength {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .strength.weak {
            background-color: #e74c3c;
        }

        .strength.medium {
            background-color: #f39c12;
        }

        .strength.strong {
            background-color: #2ecc71;
        }

        .guidelines {
            font-size: 14px;
            color: #555;
            text-align: left;
            margin-top: 20px;
        }

        .guidelines ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        .guidelines li {
            margin-bottom: 8px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .social-icons a {
            margin: 0 10px;
            color: #888;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            text-decoration: none;
        }

        .social-icons a.linkedin:hover {
            color: #0077b5;
        }

        .social-icons a.whatsapp:hover {
            color: #25d366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Type your password here">
        <div id="strength" class="strength">Password strength will be shown here</div>
        <div class="guidelines">
            <p><strong>Guidelines for a strong password:</strong></p>
            <ul>
                <li>At least 8 characters</li>
                <li>Include uppercase and lowercase letters</li>
                <li>Include numbers</li>
                <li>Include special characters (e.g., @, #, $, etc.)</li>
            </ul>
        </div>
        <footer>
            <p>Developed By SSC & Made with ❤️ to help you stay secure</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/student-service-community-ssc-7a70a52aa/" target="_blank" class="linkedin" aria-label="SSC LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.linkedin.com/in/maheswaram-subrahmanyam-361238275/" target="_blank" class="linkedin" aria-label="Maheswaram LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.whatsapp.com/channel/0029VaYTpyWJpe8oGde6sz3K" target="_blank" class="whatsapp" aria-label="SSC WhatsApp Channel"><i class="fab fa-whatsapp"></i></a>
                <a href="https://chat.whatsapp.com/H3AgvLp9axaEb2WUBbI6a1" target="_blank" class="whatsapp" aria-label="SSC WhatsApp Group"><i class="fab fa-whatsapp"></i></a>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthDisplay = document.getElementById('strength');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = calculateStrength(password);
            updateStrengthDisplay(strength);
        });

        function calculateStrength(password) {
            let score = 0;

            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score <= 2) return 'weak';
            if (score === 3) return 'medium';
            return 'strong';
        }

        function updateStrengthDisplay(strength) {
            strengthDisplay.textContent = `Password is ${strength}`;
            strengthDisplay.className = `strength ${strength}`;
        }
    </script>
</body>
</html>
